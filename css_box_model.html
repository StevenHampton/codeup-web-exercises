<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Visible Spectrum Wavelengths</title>
        <link  rel="stylesheet" href="css/box_model.css">
    </head>
    <body>
        <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths</a></h1>
        <div id="red" class="box">620-750nm</div>
        <div id="orange" class="box">590-620nm</div>
        <div id="yellow" class="box">570-590nm</div>
        <div id="green" class="box">495-570nm</div>

        <div id="violet" class="box">380-450nm</div>
    </body>
