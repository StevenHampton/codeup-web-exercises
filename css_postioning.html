<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link  rel="stylesheet" href="css/positioning.css">
</head>
<body>

    <div id="blue" class="box"><img src="IMG/codeup-arrow.png" height="51" width="58"/>450-495nm</div>
