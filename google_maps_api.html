<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxRJQ2z_RF7BIbR_QLUawSWrQAa1Hhbds"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.426791,
                lng: -98.489602
            },
            mapTypeId: google.maps.MapTypeId.SATELLITE
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        // Set our address to geocode
        var address = "9985 IH-10 West, San Antonio, TX 78230";

// Init geocoder object
        var geocoder = new google.maps.Geocoder();

// Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status === google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    position: results[0].geometry.location,
                    map: map,
                    //Drop animation
                    animation: google.maps.Animation.DROP
                });
                //On click of the marker
                marker.addListener('click', function() {
                var info = new google.maps.InfoWindow({
                    content: 'First Watch<br><strong>AMAZING BREAKFAST</strong>'
                });
                info.open(map, marker);});
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
    })();
</script>
</body>
