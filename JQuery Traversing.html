<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>JQuery Traversing</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <style>
            img{width: 100%; height: 100%}
        /*Your custom styles go here*/
        </style>
    </head>
    <body>
        <h1>JQuery Traversing</h1>
        <div class="container">
            <row>
                <div class="col-3 frame frame1"><img src="imgs/jq1.jpeg"><button class="btn" id="left">MIX</button></div>
                <div class="col-3 frame frame2"><img src="imgs/jq2.jpeg"><button class="btn" id="center">MIX</button></div>
                <div class="col-3 frame frame3"><img src="imgs/jq3.jpeg"><button class="btn" id="right">MIX</button></div>
            </row>
        </div>
        <!-- Main page content -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
        <script>
            // <!-- Your custom JS goes here -->

            $(".left").click(function() {
                $(".frame").each(function() {
                    $(this).insertAfter($(this).next('.frame2'));
                })
            });

            $(".right").click(function() {
                $(".frame").each(function() {
                    $(this).insertBefore($(this).prev('.frame2'));
                })
            });

            $(".center").click(function() {
                var count = Math.floor(Math.random() * 25);
                $(".frame").each(function() {
                    if (count % 2 === 0) {
                        $(this).insertBefore($(this).prev('.frame1'));
                    } else {
                        $(this).insertAfter($(this).next('.frame3'));
                    }
                })
            });

        </script>
    </body>
</html>
