<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>JQuery Traversing</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <style>
        /*Your custom styles go here*/
            *{padding: 0; margin: 0;}
            h1{text-align: center}
            .frame{
                border: 5px solid #623F2E;
                float: left;
                margin: 1em;
                height: 20em;
                padding: 0;
            }
            img{height: 100%; width: 100%}
            .btn{float: left; margin: 2em 6em; background-color: lightgrey; border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>JQuery Traversing</h1>
        <div class="container">
            <row>
                <div class="col-3 frame" id="frame1"><button class="btn" id="btn1">MIX</button></div>
                <div class="col-3 frame" id="frame2"><button class="btn" id="btn2">MIX</button></div>
                <div class="col-3 frame" id="frame3"><button class="btn" id="btn3">MIX</button></div>
            </row>
        </div>
        <!-- Main page content -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
        <script>
            // <!-- Your custom JS goes here -->

            var frames = [$("#frame1"), $("#frame2"), $("#frame3")];
            var pic1 = ('<img id="theImg" src="imgs/jq1.jpeg" />');
            var pic2 = ('<img id="theImg" src="imgs/jq2.jpeg" />');
            var pic3 = ('<img id="theImg" src="imgs/jq3.jpeg" />');
            var pictures = [pic1, pic2, pic3];

            arrange(frames, pictures);
            function arrange(frame, picture){
                frame = frames;
                picture = pictures;
                for (i=0; i<3;i++){
                    frame[i].prepend(picture[i]);
                }
                return frame;
            }

            $("#btn1").on("click", function(){
                console.log(pictures);
                pictures = pictures.slice(0, 2);
                console.log(pictures);
                pictures = pictures.unshift(pic3);
                console.log(pictures);
                arrange(frames, pictures)
            })

        </script>
    </body>
</html>
