<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshButton">Refresh Inventory</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var inventory = $.ajax('data/inventory.json');
    // TODO: Take the data from inventory.json and append it to the products table
    inventory.done(function (response) {
        console.log(response);
        response.forEach(function (name){
            $("#insertProducts").append("<tr><td>" + name.title + "</td><td>"
                + name.quantity + "</td><td>"
                + name.price + "</td><td>"
                + name.categories +  "</td></tr>")
        });
    });
    inventory.fail(function(response){
        alert(response + " failed to load.")
    });

    $("#refreshButton").on("click", function(){
        $("#insertProducts").empty();
        var inventory = $.ajax('data/inventory.json');
        inventory.done(function (response) {
            console.log(response);
            response.forEach(function (name){
                $("#insertProducts").append("<tr><td>" + name.title + "</td><td>"
                    + name.quantity + "</td><td>"
                    + name.price + "</td><td>"
                    + name.categories +  "</td></tr>")
            });
        });
        inventory.fail(function(response){
            alert(response + " failed to load.")
        });
    })

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
