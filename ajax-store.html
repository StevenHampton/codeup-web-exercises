<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
        *{text-align: center}
        #refreshButton{
            width: 20%;
            margin: 0 40%;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="container col-12">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refreshButton" style="text-align: center">Refresh Inventory</button>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var inventory = $.ajax('data/inventory.json');
    // TODO: Take the data from inventory.json and append it to the products table
    inventory.done(function (response) {
        console.log(response);
        response.forEach(function (name){
            $("#insertProducts").append("<tr><td>" + name.title + "</td><td>"
                + name.quantity + "</td><td>$"
                + name.price + "</td><td>"
                + name.categories +  "</td></tr>")
        });
    });
    inventory.fail(function(response){
        alert(response + " failed to load.")
    });

    $("#refreshButton").on("click", function(){
        $("#insertProducts").empty();
        var inventory = $.ajax('data/inventory.json');
        inventory.done(function (response) {
            console.log(response);
            response.forEach(function (name){
                $("#insertProducts").append("<tr><td class='col-3'>" + name.title + "</td><td>"
                    + name.quantity + "</td><td>"
                    + name.price + "</td><td>"
                    + name.categories +  "</td></tr>")
            });
        });
        inventory.fail(function(response){
            alert(response + " failed to load.")
        });
    })

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
