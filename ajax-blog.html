<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ajax-Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <style>
    </style>
</head>
<body>

<table id="tableContainer" class="container col-12">
    <tbody id="posts"></tbody>
</table>

<!-- Main page content -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script>
    var blog = $.ajax('data/blog.json');
    blog.done(function (response) {
        console.log(response);
        response.forEach(function (name){
            $("#posts").append("<tr><td class='col-8'><h1>" + name.title + "</h1></td></tr><tr><td class='col-8'>"
                + name.content + "</td></tr><tr><td class='col-8'><strong>Categories</strong><em>: "
                + name.categories + "</em></td></tr><tr><td class='col-8'>"
                + name.date +  "</td></tr>")
        });

        $("h1").css({'color': 'papayaWhip', 'text-decoration': 'underline'});
        $("*").css("background-color", 'lightBlue')



    });
    blog.fail(function(response){
        alert(response + " failed to load.")
    });
    // <!-- Your custom JS goes here -->
</script>
</body>
</html>
