<!DOCTYPE html>
<html>
    <head>
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://requestb.in/1gbr9t71">

            <table border="0">
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input id="email" name="email" type="text" placeholder="Enter email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                    <input id="password" name="password" type="password" placeholder="Enter your password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="bio">Bio:</label>
                    </td>
                    <td>
                        <textarea id="bio" name="bio" cols="25" rows="10"></textarea>
                    </td>
                </tr>
            </table>


            <h2>How did you hear about us?</h2>
            <p><sub>Select all that apply</sub></p>
            <label for="billboard">
                <input type="checkbox" id="billboard"  name="Advertisement" value="billboard"> Billboard
            </label>
            <br>
            <label for="radio">
                <input type="checkbox" id="radio" name="Advertisement" value="radio"> Radio Advertisement
            </label>
            <br>
            <label for="internet">
                <input type="checkbox" id="internet" name="Advertisement" value="internet"> Internet Advertisement
            </label>
            <br>
            <label for="other">
                <input type="checkbox" id="other" name="Advertisement" value="other">Other
            </label>
            <br>


            <h2>What browser are you using?</h2>

            <label for="browser">
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="explorer">IE</option>
                    <option value="firefox">Firefox</option>
                </select>
            </label>

            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
